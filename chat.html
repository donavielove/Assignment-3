<!DOCTYPE html>
<html lang="en">

<head>
  <title>AJAX Chat</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <style>
    .bubble-recv {
      position: relative;
      width: 330px;
      height: 75px;
      padding: 10px;
      background: #AEE5FF;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      border: #000000 solid 1px;
      margin-bottom: 10px;
    }

    .bubble-recv:after {
      content: '';
      position: absolute;
      border-style: solid;
      border-width: 15px 15px 15px 0;
      border-color: transparent #AEE5FF;
      display: block;
      width: 0;
      z-index: 1;
      left: -15px;
      top: 12px;
    }

    .bubble-recv:before {
      content: '';
      position: absolute;
      border-style: solid;
      border-width: 15px 15px 15px 0;
      border-color: transparent #000000;
      display: block;
      width: 0;
      z-index: 0;
      left: -16px;
      top: 12px;
    }

    .bubble-sent {
      position: relative;
      width: 330px;
      height: 75px;
      padding: 10px;
      background: #00E500;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      border: #000000 solid 1px;
      margin-bottom: 10px;
    }

    .bubble-sent:after {
      content: '';
      position: absolute;
      border-style: solid;
      border-width: 15px 0 15px 15px;
      border-color: transparent #00E500;
      display: block;
      width: 0;
      z-index: 1;
      right: -15px;
      top: 12px;
    }

    .bubble-sent:before {
      content: '';
      position: absolute;
      border-style: solid;
      border-width: 15px 0 15px 15px;
      border-color: transparent #000000;
      display: block;
      width: 0;
      z-index: 0;
      right: -16px;
      top: 12px;
    }

    .spinner {
      display: inline-block;
      opacity: 0;
      width: 0;

      -webkit-transition: opacity 0.25s, width 0.25s;
      -moz-transition: opacity 0.25s, width 0.25s;
      -o-transition: opacity 0.25s, width 0.25s;
      transition: opacity 0.25s, width 0.25s;
    }

    .has-spinner.active {
      cursor: progress;
    }

    .has-spinner.active .spinner {
      opacity: 1;
      width: auto;
    }

    .has-spinner.btn-mini.active .spinner {
      width: 10px;
    }

    .has-spinner.btn-small.active .spinner {
      width: 13px;
    }

    .has-spinner.btn.active .spinner {
      width: 16px;
    }

    .has-spinner.btn-large.active .spinner {
      width: 19px;
    }

    .panel-body {
      padding-right: 35px;
      padding-left: 35px;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center">AJAX Chat</h1>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Let's Chat</h2>
      </div>
      <div class="panel-body" id="chatPanel">
      </div>
      <div class="panel-footer">
        <div class="input-group">
          <label>Your Name:</label>
          <input type="text" id="newname" class="name" required />
          <input type="hidden" id="ibx" name="color" value="123">
          <br>
          <label>Message:</label>
          <input type="text" class="form-control" id="chatMessage" placeholder="Send a message here..." required />
          <span class="input-group-btn">
            <button id="sendMessageBtn" class="btn btn-primary has-spinner" type="button">
              <span class="spinner"><i class="icon-spin icon-refresh"></i></span>
              Send
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="client.js"></script>
  <script>
    //generate color randomly
    var randomNum = Math.floor(Math.random() * 6) + 1;
    switch (randomNum) {
      case 1:
        color = '#000000'
        break;
      case 2:
        color = '#FF0000'
        break;
      case 3:
        color = '#FF00FF'
        break;
      case 4:
        color = '#0000FF'
        break;
      case 5:
        color = '#00FFFF'
        break;
      case 6:
        color = '#00FF00'
        break;
      default:
    }
    document.getElementById('ibx').value = color;
  </script>
</body>

</html>
